<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Viewer - Editor</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-color: #0d0b1a;
            --sidebar-bg: #1a162d;
            --main-bg: #0d0b1a;
            --primary-card-bg: #1a162d;
            --secondary-card-bg: rgba(38, 33, 62, 0.5);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-color: #e0e0e0;
            --text-muted: #8c899b;
            --accent-purple: #8a42ff;
            --accent-blue: #5c67ff;
            --accent-gradient: linear-gradient(90deg, var(--accent-purple), var(--accent-blue));
            --font-family: 'Poppins', sans-serif;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Left Sidebar */
        .left-sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 1px solid var(--glass-border);
            transition: width 0.3s ease-in-out;
            flex-shrink: 0;
            z-index: 10;
        }

        .logo-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 2rem;
            padding: 0 0.5rem;
        }

        .menu-toggle {
            cursor: pointer;
            color: var(--text-muted);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .menu-toggle:hover {
            color: var(--text-color);
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius-md);
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .sidebar-item i {
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .sidebar-item:hover, .sidebar-item.active {
            background: var(--accent-gradient);
            color: white;
        }
        
        .chat-history {
            margin-top: 1.5rem;
            overflow: hidden;
            transition: opacity 0.3s ease-in-out;
        }
        
        .chat-history h3 {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0 1rem;
            margin-bottom: 0.5rem;
            white-space: nowrap;
        }

        .history-item {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0.6rem 1rem;
            border-radius: var(--border-radius-md);
            color: var(--text-muted);
            font-size: 0.9rem;
            text-decoration: none;
        }
        
        .history-item:hover {
            background-color: var(--secondary-card-bg);
            color: var(--text-color);
        }

        .sidebar-bottom .sidebar-item {
            margin-bottom: 0.25rem;
        }

        .left-sidebar.collapsed { width: 90px; }
        .left-sidebar.collapsed .sidebar-item span,
        .left-sidebar.collapsed .chat-history { display: none; }
        .left-sidebar.collapsed .sidebar-item { justify-content: center; }
        .left-sidebar.collapsed .logo-header { justify-content: center; }

        .main-content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            z-index: 5;
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .page-title i { color: var(--accent-purple); }

        .theme-switcher {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
            transition: color 0.3s ease;
        }
        .theme-switcher:hover { color: var(--accent-blue); }

        .main-content {
            flex-grow: 1;
            display: flex;
            overflow: auto;
            padding: 2rem;
        }

        .story-viewer-container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            gap: 2rem;
            width: 100%;
            animation: page-load-animation 0.8s ease-out forwards;
        }

        @keyframes page-load-animation {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1024px;
            aspect-ratio: 1024 / 768;
            overflow: hidden;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
        }

        .carousel-slides {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            flex: 0 0 100%;
            height: 100%;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--glass-bg);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 2;
            transition: all 0.3s ease;
        }
        .carousel-nav:hover {
            background: var(--accent-purple);
        }
        .carousel-nav.prev { left: 1rem; }
        .carousel-nav.next { right: 1rem; }

        .carousel-dots {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .dot.active {
            background: var(--accent-purple);
        }

        .editor-and-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .editor-panel {
            width: 380px;
            height: 380px;
            flex-shrink: 0;
            background: var(--primary-card-bg);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .editor-panel h2 {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .scene-editor {
            background-color: var(--bg-color);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-md);
            padding: 1rem;
            flex-grow: 1;
            display: flex;
        }

        .scene-editor textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 1rem;
            resize: none;
            outline: none;
        }
        .scene-editor textarea::placeholder { color: var(--text-muted); }

        .generate-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: var(--border-radius-md);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 66, 255, 0.4);
        }

        .playback-btn {
            background: var(--primary-card-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .playback-btn:hover {
            background: var(--accent-purple);
            color: white;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="left-sidebar" id="leftSidebar">
            <div class="sidebar-top">
                <div class="logo-header">
                    <div class="menu-toggle" id="menuToggle"><i class="fa-solid fa-bars"></i></div>
                </div>
                <a href="{% url 'storybookgenerator:homepage' %}" class="sidebar-item"><i class="fa-solid fa-pen-to-square"></i><span>New Story</span></a>
                <a href="#" class="sidebar-item active"><i class="fa-solid fa-book-open"></i><span>Current Story</span></a>
                <div class="chat-history">
                    <h3>History</h3>
                    <a href="#" class="history-item">The Fox and The Forest</a>
                    <a href="#" class="history-item">A Spaceship's Grand Tour</a>
                </div>
            </div>
            <div class="sidebar-bottom">
                <a href="#" class="sidebar-item"><i class="fa-solid fa-gear"></i><span>Settings</span></a>
                <a href="#" class="sidebar-item"><i class="fa-solid fa-user-circle"></i><span>My Account</span></a>
            </div>
        </aside>

        <div class="main-content-wrapper">
            <header class="top-bar">
                <div class="page-title"><i class="fa-solid fa-brain"></i><span>StoryGen</span></div>
                <div class="theme-switcher"><i class="fa-solid fa-sun"></i></div>
            </header>

            <main class="main-content">
                <div class="story-viewer-container">
                    <div class="carousel-container">
                        <div class="carousel-slides"></div>
                        <button class="carousel-nav prev"><i class="fa-solid fa-chevron-left"></i></button>
                        <button class="carousel-nav next"><i class="fa-solid fa-chevron-right"></i></button>
                        <div class="carousel-dots"></div>
                    </div>
                    <div class="editor-and-controls">
                        <aside class="editor-panel">
                            <h2><i class="fa-solid fa-pen-ruler"></i> Scene Editor</h2>
                            <div class="scene-editor">
                                <textarea id="sceneText" placeholder="Edit the scene text here..."></textarea>
                            </div>
                            <button class="generate-btn"><i class="fa-solid fa-save"></i> Save Changes</button>
                        </aside>
                        <button id="playPauseBtn" class="playback-btn"><i class="fa-solid fa-play"></i></button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sidebar toggle
            const menuToggle = document.getElementById('menuToggle');
            const leftSidebar = document.getElementById('leftSidebar');
            if(menuToggle && leftSidebar) {
                menuToggle.addEventListener('click', () => leftSidebar.classList.toggle('collapsed'));
            }

            // Carousel Logic
            const scenes = [
                { img: 'https://placehold.co/1024x768/8a42ff/white?text=Scene+1', text: 'Once upon a time, in a lush, green forest, lived a brave little fox named Finn.' },
                { img: 'https://placehold.co/1024x768/5c67ff/white?text=Scene+2', text: 'Finn loved to explore. One day, he discovered a mysterious, glowing mushroom deep in the woods.' },
                { img: 'https://placehold.co/1024x768/cb4b16/white?text=Scene+3', text: 'As he touched it, the world around him swirled into a magical wonderland.' },
                { img: 'https://placehold.co/1024x768/b58900/white?text=Scene+4', text: 'He met friendly sprites who danced in the air and sang songs of the ancient trees.' },
                { img: 'https://placehold.co/1024x768/073642/white?text=Scene+5', text: 'Finn promised to keep their secret, and returned home with a heart full of wonder.' }
            ];
            
            const slidesContainer = document.querySelector('.carousel-slides');
            const dotsContainer = document.querySelector('.carousel-dots');
            const sceneTextArea = document.getElementById('sceneText');
            const prevBtn = document.querySelector('.carousel-nav.prev');
            const nextBtn = document.querySelector('.carousel-nav.next');
            const playPauseBtn = document.getElementById('playPauseBtn');
            
            let currentIndex = 0;
            let carouselInterval = null;

            function buildCarousel() {
                slidesContainer.innerHTML = '';
                dotsContainer.innerHTML = '';
                scenes.forEach((scene, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'carousel-slide';
                    slide.innerHTML = `<img src="${scene.img}" alt="Scene ${index + 1}">`;
                    slidesContainer.appendChild(slide);

                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    dot.dataset.index = index;
                    dot.addEventListener('click', () => {
                        stopAutoplay();
                        showSlide(index);
                    });
                    dotsContainer.appendChild(dot);
                });
            }

            function showSlide(index) {
                if (index >= scenes.length) index = 0;
                if (index < 0) index = scenes.length - 1;
                
                currentIndex = index;
                slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
                sceneTextArea.value = scenes[currentIndex].text;

                const dots = dotsContainer.querySelectorAll('.dot');
                dots.forEach(dot => dot.classList.remove('active'));
                dots[currentIndex].classList.add('active');
            }

            function startAutoplay() {
                playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
                carouselInterval = setInterval(() => {
                    if (currentIndex >= scenes.length - 1) {
                        stopAutoplay();
                        return;
                    }
                    showSlide(currentIndex + 1);
                }, 3000);
            }

            function stopAutoplay() {
                clearInterval(carouselInterval);
                carouselInterval = null;
                playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
            }

            playPauseBtn.addEventListener('click', () => {
                if (carouselInterval) {
                    stopAutoplay();
                } else {
                    // if at the end, restart from beginning
                    if (currentIndex === scenes.length - 1) {
                        showSlide(0);
                    }
                    startAutoplay();
                }
            });

            buildCarousel();
            showSlide(0);

            prevBtn.addEventListener('click', () => {
                stopAutoplay();
                showSlide(currentIndex - 1);
            });
            nextBtn.addEventListener('click', () => {
                stopAutoplay();
                showSlide(currentIndex + 1);
            });
        });
    </script>
</body>
</html>

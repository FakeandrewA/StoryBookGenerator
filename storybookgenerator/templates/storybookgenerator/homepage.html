<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryGen - AI Story Generator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-color: #0d0b1a;
            --sidebar-bg: #1a162d;
            --main-bg: #0d0b1a;
            --primary-card-bg: #1a162d;
            --secondary-card-bg: rgba(38, 33, 62, 0.5);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-color: #e0e0e0;
            --text-muted: #8c899b;
            --accent-purple: #8a42ff;
            --accent-blue: #5c67ff;
            --accent-gradient: linear-gradient(90deg, var(--accent-purple), var(--accent-blue));
            --font-family: 'Poppins', sans-serif;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Left Sidebar */
        .left-sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 1px solid var(--glass-border);
            transition: width 0.3s ease-in-out;
            flex-shrink: 0;
        }

        .logo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 0 0.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.75rem;
            font-weight: 700;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        
        .logo i {
            color: var(--accent-purple);
        }

        .menu-toggle {
            cursor: pointer;
            color: var(--text-muted);
            font-size: 1.2rem;
            transition: color 0.3s ease, transform 0.3s ease-in-out;
        }

        .menu-toggle:hover {
            color: var(--text-color);
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius-md);
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .sidebar-item i {
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .sidebar-item:hover, .sidebar-item.active {
            background: var(--accent-gradient);
            color: white;
        }
        
        .chat-history {
            margin-top: 1.5rem;
            overflow: hidden;
            transition: opacity 0.3s ease-in-out;
        }
        
        .chat-history h3 {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0 1rem;
            margin-bottom: 0.5rem;
            white-space: nowrap;
        }

        .history-item {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0.6rem 1rem;
            border-radius: var(--border-radius-md);
            color: var(--text-muted);
            font-size: 0.9rem;
            text-decoration: none;
        }
        
        .history-item:hover {
            background-color: var(--secondary-card-bg);
            color: var(--text-color);
        }

        .sidebar-bottom .sidebar-item {
            margin-bottom: 0.25rem;
        }

        /* Collapsed State */
        .left-sidebar.collapsed {
            width: 90px;
        }

        .left-sidebar.collapsed .menu-toggle {
            transform: rotate(180deg);
        }

        .left-sidebar.collapsed .sidebar-item span,
        .left-sidebar.collapsed .chat-history {
            display: none;
        }

        .left-sidebar.collapsed .sidebar-item {
            justify-content: center;
        }

        .left-sidebar.collapsed .logo-header {
            justify-content: center;
        }

        /* Main Content Wrapper */
        .main-content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .theme-switcher {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
            transition: color 0.3s ease;
        }
        
        .theme-switcher:hover {
            color: var(--accent-blue);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            padding: 2rem;
            gap: 2rem;
            overflow-y: auto;
        }

        .story-creation-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .prompt-card {
            background: var(--primary-card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .prompt-card h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .prompt-input {
            width: 100%;
            height: 120px;
            background-color: var(--bg-color);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-md);
            padding: 1rem;
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 1rem;
            resize: none;
        }

        .prompt-input::placeholder { color: var(--text-muted); }

        .generate-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: var(--border-radius-md);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 66, 255, 0.4);
        }
        
        .scene-preview-panel {
            display: none;
            flex-direction: column;
            gap: 1rem;
            flex-grow: 1;
        }
        
        .scene-preview-panel h3 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .scene-carousel {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 1rem;
        }
        
        .scene-carousel::-webkit-scrollbar { height: 8px; }
        .scene-carousel::-webkit-scrollbar-thumb { background: var(--accent-purple); border-radius: 4px; }
        .scene-carousel::-webkit-scrollbar-track { background: var(--secondary-card-bg); }

        .scene-card {
            min-width: 220px;
            aspect-ratio: 16 / 10;
            background-size: cover;
            background-position: center;
            border-radius: var(--border-radius-md);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .scene-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-5px);
        }
        
        .scene-card .play-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .scene-card:hover .play-overlay { opacity: 1; }

        .enhancements-panel {
            width: 300px;
            flex-shrink: 0;
            background: var(--primary-card-bg);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-self: flex-start;
        }

        .enhancement-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .enhancement-group label {
            font-weight: 500;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .custom-select, .toggle-switch, .sidebar-btn {
            background-color: var(--bg-color);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-md);
            padding: 0.75rem 1rem;
            color: var(--text-color);
            width: 100%;
        }
        
        .custom-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%238c899b' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }
        
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
            padding: 0;
        }

        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--bg-color);
            border: 1px solid var(--glass-border);
            transition: .4s;
            border-radius: 28px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 3px; bottom: 3px;
            background-color: var(--text-muted);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background: var(--accent-gradient); }
        input:checked + .slider:before { transform: translateX(22px); background-color: white; }

        .sidebar-btn {
            background-color: var(--secondary-card-bg);
            cursor: pointer;
            text-align: center;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .sidebar-btn:hover {
            background-color: var(--accent-purple);
            color: white;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <aside class="left-sidebar" id="leftSidebar">
            <div class="sidebar-top">
                <div class="logo-header">
                    <div class="logo">
                        <i class="fa-solid fa-brain"></i>
                    </div>
                    <div class="menu-toggle" id="menuToggle">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                </div>
                <a href="#" class="sidebar-item active">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <span>New Story</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="fa-solid fa-search"></i>
                    <span>Search</span>
                </a>
                <div class="chat-history">
                    <h3>History</h3>
                    <a href="#" class="history-item">The Fox and The Forest</a>
                    <a href="#" class="history-item">A Spaceship's Grand Tour</a>
                    <a href="#" class="history-item">Mystery of the Clock Tower</a>
                </div>
            </div>
            <div class="sidebar-bottom">
                <a href="#" class="sidebar-item">
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="fa-solid fa-user-circle"></i>
                    <span>My Account</span>
                </a>
            </div>
        </aside>

        <div class="main-content-wrapper">
            <header class="top-bar">
                <h1 class="page-title">StoryGen</h1>
                <div class="theme-switcher">
                    <i class="fa-solid fa-sun"></i>
                </div>
            </header>

            <main class="main-content">
                <section class="story-creation-panel">
                    <div class="prompt-card">
                        <h1><i class="fa-solid fa-wand-magic-sparkles" style="color: var(--accent-purple);"></i> Start Your Story</h1>
                        <textarea class="prompt-input" placeholder="Once upon a time in a forest, a brave little fox..."></textarea>
                        <button class="generate-btn" id="generateStoryBtn">
                            <i class="fa-solid fa-bolt"></i> Generate Story
                        </button>
                    </div>
                    
                    <div class="scene-preview-panel" id="scenePreviewPanel">
                        <h3>Scene Previews</h3>
                        <div class="scene-carousel" id="sceneCarousel">
                            <!-- Scenes will be dynamically added here -->
                        </div>
                    </div>
                </section>

                <aside class="enhancements-panel">
                    <div class="enhancement-group">
                        <label for="voice-style"><i class="fa-solid fa-microphone"></i> Voice Style</label>
                        <select id="voice-style" class="custom-select">
                            <option>Narrator</option>
                            <option>Child</option>
                            <option>Old Sage</option>
                            <option>Heroine</option>
                        </select>
                    </div>
                    <div class="enhancement-group">
                        <label for="language"><i class="fa-solid fa-globe"></i> Language</label>
                        <select id="language" class="custom-select">
                            <option>English</option>
                            <option>Spanish</option>
                            <option>French</option>
                            <option>Japanese</option>
                        </select>
                    </div>
                    <div class="enhancement-group">
                        <div class="toggle-container">
                            <label for="bg-music"><i class="fa-solid fa-music"></i> Background Music</label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="bg-music" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="enhancement-group">
                         <button class="sidebar-btn"><i class="fa-solid fa-arrows-rotate"></i> Regenerate Scene</button>
                    </div>
                    <div class="enhancement-group">
                        <button class="sidebar-btn" id="exportBtn"><i class="fa-solid fa-file-export"></i> Export Story</button>
                   </div>
                </aside>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generateStoryBtn');
            const scenePreviewPanel = document.getElementById('scenePreviewPanel');
            const sceneCarousel = document.getElementById('sceneCarousel');
            const menuToggle = document.getElementById('menuToggle');
            const leftSidebar = document.getElementById('leftSidebar');

            // Dummy data for scenes
            const scenes = [
                { img: 'https://i.imgur.com/rM2D2fl.jpeg' },
                { img: 'https://i.imgur.com/uEV9dSa.jpeg' },
                { img: 'https://i.imgur.com/zW3xU3N.jpeg' },
                { img: 'https://i.imgur.com/8aM0sC9.jpeg' },
                { img: 'https://i.imgur.com/0zR2vHq.jpeg' }
            ];

            generateBtn.addEventListener('click', function() {
                // Show the scene preview panel
                if (scenePreviewPanel.style.display !== 'flex') {
                    scenePreviewPanel.style.display = 'flex';
                    scenePreviewPanel.classList.add('fade-in');
                }

                // Clear existing scenes
                sceneCarousel.innerHTML = '';

                // Add new scenes to the carousel
                scenes.forEach(scene => {
                    const sceneCard = document.createElement('div');
                    sceneCard.className = 'scene-card';
                    sceneCard.style.backgroundImage = `url('${scene.img}')`;
                    sceneCard.innerHTML = `<div class="play-overlay"><i class="fa-solid fa-play"></i></div>`;
                    sceneCarousel.appendChild(sceneCard);
                });
            });

            menuToggle.addEventListener('click', function() {
                leftSidebar.classList.toggle('collapsed');
            });
        });
    </script>
</body>
</html>

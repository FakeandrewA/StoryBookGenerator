<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryGen - AI Story Generator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Caveat:wght@700&family=Kalam:wght@400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        #loading {
            display: none;
            position: fixed;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.6);
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            color: white;
            font-size: 2rem;
            text-align: center;
            padding-top: 20%;
        }
        :root {
            --bg-color: #0d0b1a;
            --sidebar-bg: #1a162d;
            --main-bg: #0d0b1a;
            --primary-card-bg: #1a162d;
            --secondary-card-bg: rgba(38, 33, 62, 0.5);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-color: #e0e0e0;
            --text-muted: #8c899b;
            --accent-purple: #8a42ff;
            --accent-blue: #5c67ff;
            --accent-gradient: linear-gradient(90deg, var(--accent-purple), var(--accent-blue));
            --font-family: 'Poppins', sans-serif;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;

            /* Book specific vars */
            --pageW: 420px;
            --pageH: 600px;
            --duration: 1.2s;
            --book-page-bg: #eee8d5;
            --book-border-color: #ddd;
            --book-shadow-color: rgba(0, 0, 0, 0.15);
            --book-warm-accent-1: #cb4b16;
            --book-warm-accent-2: #b58900;
            --book-primary-color: #073642;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
            perspective: 2500px;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        body.fade-out {
            opacity: 0;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Left Sidebar */
        .left-sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 1px solid var(--glass-border);
            transition: width 0.3s ease-in-out;
            flex-shrink: 0;
            z-index: 10;
        }

        .logo-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 2rem;
            padding: 0 0.5rem;
        }

        .menu-toggle {
            cursor: pointer;
            color: var(--text-muted);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .menu-toggle:hover {
            color: var(--text-color);
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius-md);
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .sidebar-item i {
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .sidebar-item:hover, .sidebar-item.active {
            background: var(--accent-gradient);
            color: white;
        }
        
        .chat-history {
            margin-top: 1.5rem;
            overflow: hidden;
            transition: opacity 0.3s ease-in-out;
        }
        
        .chat-history h3 {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0 1rem;
            margin-bottom: 0.5rem;
            white-space: nowrap;
        }

        .history-item {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0.6rem 1rem;
            border-radius: var(--border-radius-md);
            color: var(--text-muted);
            font-size: 0.9rem;
            text-decoration: none;
        }
        
        .history-item:hover {
            background-color: var(--secondary-card-bg);
            color: var(--text-color);
        }

        .sidebar-bottom .sidebar-item {
            margin-bottom: 0.25rem;
        }

        .left-sidebar.collapsed { width: 90px; }
        .left-sidebar.collapsed .sidebar-item span,
        .left-sidebar.collapsed .chat-history { display: none; }
        .left-sidebar.collapsed .sidebar-item { justify-content: center; }
        .left-sidebar.collapsed .logo-header { justify-content: center; }

        .main-content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            z-index: 5;
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .page-title i { color: var(--accent-purple); }

        .theme-switcher {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
            transition: color 0.3s ease;
        }
        .theme-switcher:hover { color: var(--accent-blue); }

        .main-content {
            flex-grow: 1;
            display: flex;
            padding: 2rem;
            gap: 2rem;
            overflow-y: auto;
        }

        .story-creation-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .prompt-card {
            background: var(--primary-card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .prompt-card h1 { font-size: 1.5rem; font-weight: 600; }

        .prompt-input {
            width: 100%;
            height: 120px;
            background-color: var(--bg-color);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-md);
            padding: 1rem;
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 1rem;
            resize: none;
        }
        .prompt-input::placeholder { color: var(--text-muted); }

        .generate-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: var(--border-radius-md);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 66, 255, 0.4);
        }
        
        .scene-preview-panel {
            display: none;
            flex-direction: column;
            gap: 1rem;
            flex-grow: 1;
        }
        .scene-preview-panel h3 { font-size: 1.2rem; font-weight: 600; }

        .enhancements-panel {
            width: 300px;
            flex-shrink: 0;
            background: var(--primary-card-bg);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-self: flex-start;
        }
        .enhancement-group { display: flex; flex-direction: column; gap: 0.75rem; }
        .enhancement-group label { font-weight: 500; color: var(--text-muted); display: flex; align-items: center; gap: 0.5rem; }
        .custom-select, .sidebar-btn {
            background-color: var(--bg-color);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-md);
            padding: 0.75rem 1rem;
            color: var(--text-color);
            width: 100%;
        }
        .sidebar-btn { background-color: var(--secondary-card-bg); cursor: pointer; text-align: center; font-weight: 500; transition: all 0.2s ease; }
        .sidebar-btn:hover { background-color: var(--accent-purple); color: white; }
        
    </style>
</head>
<body>

    <div id="loading">
    <i class="fa-solid fa-spinner fa-spin"></i><br />
    Generating your magical story... Please wait
    </div>

    <div class="app-container">
        <aside class="left-sidebar" id="leftSidebar">
            <div class="sidebar-top">
                <div class="logo-header">
                    <div class="menu-toggle" id="menuToggle"><i class="fa-solid fa-bars"></i></div>
                </div>
                <a href="#" class="sidebar-item active"><i class="fa-solid fa-pen-to-square"></i><span>New Story</span></a>
                <a href="#" class="sidebar-item"><i class="fa-solid fa-search"></i><span>Search</span></a>
                <div class="chat-history">
                    <h3>History</h3>
                    <a href="#" class="history-item">The Fox and The Forest</a>
                    <a href="#" class="history-item">A Spaceship's Grand Tour</a>
                </div>
            </div>
            <div class="sidebar-bottom">
                <a href="#" class="sidebar-item"><i class="fa-solid fa-gear"></i><span>Settings</span></a>
                <a href="#" class="sidebar-item"><i class="fa-solid fa-user-circle"></i><span>My Account</span></a>
            </div>
        </aside>

        <div class="main-content-wrapper">
            <header class="top-bar">
                <div class="page-title"><i class="fa-solid fa-brain"></i><span>StoryGen</span></div>
                <div class="theme-switcher"><i class="fa-solid fa-sun"></i></div>
            </header>

            <main class="main-content">
                <section class="story-creation-panel">
                    <div class="prompt-card">
                        <h1><i class="fa-solid fa-wand-magic-sparkles" style="color: var(--accent-purple);"></i> Start Your Story</h1>
                        <textarea class="prompt-input" placeholder="Once upon a time in a forest, a brave little fox..."></textarea>
                        <button class="generate-btn" id="generateStoryBtn"><i class="fa-solid fa-bolt"></i> Generate Story</button>
                    </div>
                    <div class="scene-preview-panel" id="scenePreviewPanel">
                        <h3>Story Ready!</h3>
                        <a href="{% url 'storybookgenerator:book_view' %}" class="sidebar-btn transition-link" id="readStoryBtn" style="margin-top: 1rem;"><i class="fa-solid fa-book-open"></i> Read Your Story</a>
                    </div>
                </section>
                <aside class="enhancements-panel">
                    <div class="enhancement-group">
                        <label for="voice-style"><i class="fa-solid fa-microphone"></i> Voice Style</label>
                        <select id="voice-style" class="custom-select"><option>Narrator</option></select>
                    </div>
                    <div class="enhancement-group">
                        <label for="language"><i class="fa-solid fa-globe"></i> Language</label>
                        <select id="language" class="custom-select"><option>English</option></select>
                    </div>
                    <div class="enhancement-group">
                        <button class="sidebar-btn" id="exportBtn"><i class="fa-solid fa-file-export"></i> Export Story</button>
                   </div>
                </aside>
            </main>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function () {
    const generateBtn = document.getElementById('generateStoryBtn');
    const scenePreviewPanel = document.getElementById('scenePreviewPanel');
    const promptInput = document.querySelector(".prompt-input");
    const loadingOverlay = document.getElementById("loading");
    const menuToggle = document.getElementById('menuToggle');
    const leftSidebar = document.getElementById('leftSidebar');

    generateBtn.addEventListener('click', function () {
        const prompt = promptInput.value.trim();
        if (!prompt) {
            alert("Please enter your story prompt.");
            return;
        }

        loadingOverlay.style.display = 'block';

        fetch("/generate-story/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCSRFToken()
            },
            body: JSON.stringify({ prompt: prompt })
        })
        .then(res => res.json())
        .then(data => {
            loadingOverlay.style.display = 'none';
            if (data.success) {
                scenePreviewPanel.style.display = 'flex';

                // âœ… Add prompt to sidebar history
                const historyList = document.querySelector(".chat-history");
                const newItem = document.createElement("a");
                newItem.href = "#";
                newItem.className = "history-item";
                newItem.textContent = prompt;
                historyList.appendChild(newItem);
            } else {
                alert("Something went wrong while generating the story.");
            }
        })
        .catch(err => {
            loadingOverlay.style.display = 'none';
            console.error(err);
            
        });

        function getCSRFToken() {
            const match = document.cookie.match(/csrftoken=([^;]+)/);
            return match ? match[1] : "";
        }
    });

    menuToggle.addEventListener('click', () => {
        leftSidebar.classList.toggle('collapsed');
    });

    document.querySelectorAll('.transition-link').forEach(link => {
        link.addEventListener('click', function (e) {
            e.preventDefault();
            const destination = this.href;
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location = destination;
            }, 500);
        });
    });
});
</script>



</body>
</html>

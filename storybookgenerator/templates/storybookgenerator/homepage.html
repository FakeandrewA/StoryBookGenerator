
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryGen - AI Story Generator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* CSS Reset and Global Styles */
        :root {
            --bg-color: #0d0b1a;
            --primary-card-bg: #1a162d;
            --secondary-card-bg: rgba(38, 33, 62, 0.5);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-color: #e0e0e0;
            --text-muted: #8c899b;
            --accent-purple: #8a42ff;
            --accent-blue: #5c67ff;
            --accent-gradient: linear-gradient(90deg, var(--accent-purple), var(--accent-blue));
            --font-family: 'Poppins', sans-serif;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            background-image: radial-gradient(circle at 10% 10%, rgba(92, 103, 255, 0.15), transparent 30%),
                              radial-gradient(circle at 90% 80%, rgba(138, 66, 255, 0.15), transparent 30%);
        }

        /* Main App Container */
        .app-container {
            width: 100%;
            max-width: 1400px;
            height: 90vh;
            max-height: 850px;
            background-color: var(--primary-card-bg);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Top Navigation Bar */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: var(--accent-purple);
        }

        .nav-items {
            display: flex;
            gap: 1.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-md);
            transition: all 0.3s ease;
        }

        .nav-item i {
            font-size: 1.1rem;
        }

        .nav-item:hover, .nav-item.active {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 0 15px rgba(138, 66, 255, 0.5);
        }
        
        .user-profile {
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            display: flex;
            padding: 2rem;
            gap: 2rem;
            overflow: hidden;
        }

        .story-creation-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        /* Prompt Input Card */
        .prompt-card {
            background: var(--secondary-card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .prompt-card h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .prompt-input {
            width: 100%;
            height: 100px;
            background-color: var(--bg-color);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-md);
            padding: 1rem;
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 1rem;
            resize: none;
        }

        .prompt-input::placeholder {
            color: var(--text-muted);
        }

        .generate-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: var(--border-radius-md);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 66, 255, 0.4);
        }
        
        /* Scene Preview Panel */
        .scene-preview-panel {
            display: none; /* Hidden by default, shown with JS */
            flex-direction: column;
            gap: 1rem;
            flex-grow: 1;
        }

        .scene-carousel {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 1rem; /* for scrollbar */
        }
        
        .scene-carousel::-webkit-scrollbar {
            height: 8px;
        }
        .scene-carousel::-webkit-scrollbar-thumb {
            background: var(--accent-purple);
            border-radius: 4px;
        }
        .scene-carousel::-webkit-scrollbar-track {
            background: var(--secondary-card-bg);
        }

        .scene-card {
            min-width: 200px;
            aspect-ratio: 4 / 3;
            background-size: cover;
            background-position: center;
            border-radius: var(--border-radius-md);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .scene-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-5px);
        }
        
        .scene-card .play-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .scene-card:hover .play-overlay {
            opacity: 1;
        }

        /* Right Sidebar */
        .enhancements-panel {
            width: 300px;
            flex-shrink: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .enhancement-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .enhancement-group label {
            font-weight: 500;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .custom-select, .toggle-switch, .sidebar-btn {
            background-color: var(--bg-color);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-md);
            padding: 0.75rem 1rem;
            color: var(--text-color);
            width: 100%;
        }
        
        .custom-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%238c899b' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }
        
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
            padding: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-color);
            border: 1px solid var(--glass-border);
            transition: .4s;
            border-radius: 28px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: var(--text-muted);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: var(--accent-gradient);
        }
        input:checked + .slider:before {
            transform: translateX(22px);
            background-color: white;
        }

        .sidebar-btn {
            background-color: var(--secondary-card-bg);
            cursor: pointer;
            text-align: center;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .sidebar-btn:hover {
            background-color: var(--accent-purple);
            color: white;
        }
        
        /* Bottom Export Section */
        .bottom-actions {
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2rem;
            border-top: 1px solid var(--glass-border);
        }

        .export-btn {
            background-color: var(--secondary-card-bg);
            color: var(--text-muted);
            border: 1px solid var(--glass-border);
            padding: 0.75rem 1.25rem;
            border-radius: var(--border-radius-md);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .export-btn:hover {
            color: var(--text-color);
            background-color: var(--accent-blue);
        }

        /* Simple fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        
    </style>
</head>
<body>

    <div class="app-container">
        <header class="top-nav">
            <div class="logo">
                <i class="fa-solid fa-brain"></i>
                <span>StoryGen</span>
            </div>
            <nav class="nav-items">
                <a href="#" class="nav-item active"><i class="fa-solid fa-pen-to-square"></i> Create Story</a>
                <a href="#" class="nav-item"><i class="fa-solid fa-book-bookmark"></i> My Stories</a>
                <a href="#" class="nav-item"><i class="fa-solid fa-images"></i> Gallery</a>
                <a href="#" class="nav-item"><i class="fa-solid fa-gear"></i> Settings</a>
            </nav>
            <div class="user-profile">
                <i class="fa-solid fa-user-circle"></i>
            </div>
        </header>

        <main class="main-content">
            <section class="story-creation-panel">
                <div class="prompt-card">
                    <h1><i class="fa-solid fa-wand-magic-sparkles" style="color: var(--accent-purple);"></i> Start Your Story</h1>
                    <textarea class="prompt-input" placeholder="Once upon a time in a forest, a brave little fox..."></textarea>
                    <button class="generate-btn" id="generateStoryBtn">
                        <i class="fa-solid fa-bolt"></i> Generate Story
                    </button>
                </div>
                
                <div class="scene-preview-panel" id="scenePreviewPanel">
                    <h3>Scene Previews</h3>
                    <div class="scene-carousel">
                        <div class="scene-card" style="background-image: url('https://i.imgur.com/rM2D2fl.jpeg');">
                            <div class="play-overlay"><i class="fa-solid fa-play"></i></div>
                        </div>
                        <div class="scene-card" style="background-image: url('https://i.imgur.com/uEV9dSa.jpeg');">
                             <div class="play-overlay"><i class="fa-solid fa-play"></i></div>
                        </div>
                        <div class="scene-card" style="background-image: url('https://i.imgur.com/zW3xU3N.jpeg');">
                             <div class="play-overlay"><i class="fa-solid fa-play"></i></div>
                        </div>
                        <div class="scene-card" style="background-image: url('https://i.imgur.com/8aM0sC9.jpeg');">
                             <div class="play-overlay"><i class="fa-solid fa-play"></i></div>
                        </div>
                        <div class="scene-card" style="background-image: url('https://i.imgur.com/0zR2vHq.jpeg');">
                            <div class="play-overlay"><i class="fa-solid fa-play"></i></div>
                        </div>
                    </div>
                </div>

            </section>

            <aside class="enhancements-panel">
                <div class="enhancement-group">
                    <label for="voice-style"><i class="fa-solid fa-microphone"></i> Voice Style</label>
                    <select id="voice-style" class="custom-select">
                        <option>Narrator</option>
                        <option>Child</option>
                        <option>Old Sage</option>
                        <option>Heroine</option>
                    </select>
                </div>
                <div class="enhancement-group">
                    <label for="language"><i class="fa-solid fa-globe"></i> Language</label>
                    <select id="language" class="custom-select">
                        <option>English</option>
                        <option>Spanish</option>
                        <option>French</option>
                        <option>Japanese</option>
                    </select>
                </div>
                <div class="enhancement-group">
                    <div class="toggle-container">
                        <label for="bg-music"><i class="fa-solid fa-music"></i> Background Music</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="bg-music" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="enhancement-group">
                     <button class="sidebar-btn"><i class="fa-solid fa-arrows-rotate"></i> Regenerate Scene</button>
                </div>
            </aside>
        </main>

        <footer class="bottom-actions" id="bottomActions">
            <button class="export-btn"><i class="fa-solid fa-file-video"></i> Download Video</button>
            <button class="export-btn"><i class="fa-solid fa-file-image"></i> Download Images</button>
            <button class="export-btn"><i class="fa-solid fa-file-audio"></i> Download Audio</button>
            <button class="export-btn"><i class="fa-solid fa-share-nodes"></i> Share</button>
        </footer>
    </div>

    <script>
        // Simple JavaScript to show hidden elements on button click

        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generateStoryBtn');
            const scenePreviewPanel = document.getElementById('scenePreviewPanel');
            const bottomActions = document.getElementById('bottomActions');

            generateBtn.addEventListener('click', function() {
                // Show the scene preview panel
                if (scenePreviewPanel.style.display !== 'flex') {
                    scenePreviewPanel.style.display = 'flex';
                    scenePreviewPanel.classList.add('fade-in');
                }

                // Show the bottom actions footer
                if (bottomActions.style.display !== 'flex') {
                    bottomActions.style.display = 'flex';
                    bottomActions.classList.add('fade-in');
                }
            });
        });

    </script>
</body>
</html>

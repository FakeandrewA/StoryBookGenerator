<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Story Adventure - StoryGen</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-primary: linear-gradient(135deg, #0f0c29 0%, #24243e 50%, #302b63 100%);
            --bg-secondary: #1a1625;
            --bg-card: rgba(26, 22, 37, 0.95);
            --bg-input: #252138;
            --border-color: #3a3654;
            --border-glow: rgba(138, 66, 255, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #e2e8f0;
            --text-muted: #a0a0a8;
            --accent-primary: #ff6b9d;
            --accent-secondary: #4ecdc4;
            --accent-yellow: #ffd93d;
            --accent-purple: #a78bfa;
            --accent-pink: #f093fb;
            --accent-gradient: linear-gradient(45deg, #ff6b9d, #4ecdc4, #ffd93d);
            --rainbow-gradient: linear-gradient(45deg, #ff6b9d, #4ecdc4, #ffd93d, #a78bfa, #f093fb);
            --neon-glow: 0 0 20px rgba(255, 107, 157, 0.4);
            --shadow-fun: 0 10px 30px rgba(0, 0, 0, 0.5);
            --shadow-hover: 0 15px 40px rgba(138, 66, 255, 0.4);
            --font-primary: 'Fredoka', cursive;
            --font-secondary: 'Comic Neue', cursive;
            --border-radius: 20px;
            --border-radius-lg: 25px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated starfield background */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Fun floating elements */
        .floating-element {
            position: absolute;
            font-size: 2rem;
            opacity: 0.8;
            animation: float 6s ease-in-out infinite;
            z-index: 0;
            filter: drop-shadow(0 0 10px currentColor);
        }

        .star1 { top: 10%; left: 10%; color: #ffd93d; animation-delay: 0s; }
        .star2 { top: 20%; right: 15%; color: #ff6b9d; animation-delay: 2s; }
        .star3 { bottom: 20%; left: 20%; color: #4ecdc4; animation-delay: 4s; }
        .rocket { top: 15%; right: 25%; color: #a78bfa; animation-delay: 1s; }
        .magic { bottom: 15%; right: 10%; color: #f093fb; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(-10px) rotate(-3deg); }
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-fun);
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(15px);
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--rainbow-gradient);
            border-radius: var(--border-radius-lg);
            z-index: -1;
            opacity: 0.3;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        @keyframes bounceIn {
            0% { 
                opacity: 0; 
                transform: scale(0.3) translateY(50px);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.95);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--rainbow-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            animation: pulse 2s infinite;
            box-shadow: var(--neon-glow);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: var(--neon-glow); }
            50% { transform: scale(1.1); box-shadow: 0 0 25px rgba(255, 107, 157, 0.6); }
            100% { transform: scale(1); box-shadow: var(--neon-glow); }
        }

        .auth-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: var(--rainbow-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 0.5rem;
            font-family: var(--font-secondary);
            font-weight: 400;
        }

        .fun-subtitle {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: linear-gradient(45deg, #ff6b9d, #a78bfa);
            color: white;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 1rem;
            animation: wiggle 3s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            75% { transform: rotate(-2deg); }
        }

        .auth-form .form-group {
            margin-bottom: 1.5rem;
        }

        .auth-form label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: var(--font-secondary);
        }

        .input-wrapper {
            position: relative;
            transform-origin: center;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .input-wrapper:focus-within {
            transform: scale(1.02);
        }

        .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .input-icon.user { color: #ff6b9d; }
        .input-icon.email { color: #4ecdc4; }
        .input-icon.password { color: #a78bfa; }

        .auth-form input {
            width: 100%;
            padding: 1.2rem 1.2rem 1.2rem 3.5rem;
            background: var(--bg-input);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .auth-form input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .auth-form input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.2), 0 0 20px rgba(255, 107, 157, 0.1);
            background: #2d2642;
            transform: translateY(-2px);
        }

        .auth-form input:focus + .input-icon {
            transform: translateY(-50%) scale(1.2);
            filter: drop-shadow(0 0 8px currentColor);
        }

        .submit-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 1.2rem 2rem;
            width: 100%;
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            font-weight: 700;
            font-family: var(--font-primary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-hover);
            background: linear-gradient(45deg, #ff5eb3, #26a69a, #ffeb3b);
        }

        .submit-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px dashed var(--border-color);
        }

        .auth-footer p {
            color: var(--text-secondary);
            font-size: 1rem;
            font-family: var(--font-secondary);
            font-weight: 400;
        }

        .auth-footer a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-footer a:hover {
            color: var(--accent-secondary);
            text-shadow: 0 0 10px currentColor;
            transform: translateY(-1px);
            display: inline-block;
        }

        /* Success message styling */
        .success-message {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideDown 0.5s ease-out;
            box-shadow: 0 4px 20px rgba(78, 205, 196, 0.3);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .auth-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .auth-header h1 {
                font-size: 1.8rem;
            }
            
            .floating-element {
                font-size: 1.5rem;
            }
        }

        /* Accessibility improvements */
        .submit-btn:focus-visible {
            outline: 3px solid var(--accent-yellow);
            outline-offset: 2px;
        }

        input:focus-visible {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Animated starfield -->
    <div class="starfield" id="starfield"></div>

    <!-- Fun floating elements -->
    <div class="floating-element star1">‚≠ê</div>
    <div class="floating-element star2">üåü</div>
    <div class="floating-element star3">‚ú®</div>
    <div class="floating-element rocket">üöÄ</div>
    <div class="floating-element magic">ü™Ñ</div>

    <div class="auth-container">
        <div class="auth-header">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fa-solid fa-brain"></i>
                </div>
                <h1>StoryGen</h1>
            </div>
            <p>Let's create amazing stories together!</p>
            <div class="fun-subtitle">üé® Join the Adventure! üìö</div>
        </div>
        
        <div class="success-message" id="successMessage">
            üéâ Welcome to the story world! üéâ
        </div>
        
        <form class="auth-form" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="username">ü¶Ñ Pick Your Story Name</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user input-icon user"></i>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        placeholder="What should we call you?" 
                        required
                        autocomplete="username"
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">üìß Your Magic Email</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope input-icon email"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="your.email@example.com" 
                        required
                        autocomplete="email"
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">üîê Secret Story Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon password"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="Make it super secret!" 
                        required
                        autocomplete="new-password"
                        minlength="8"
                    >
                </div>
            </div>
            
            <button type="submit" class="submit-btn">
                üöÄ Start My Story Adventure! üìñ
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{% url 'storybookgenerator:login' %}">Jump back in! üéØ</a></p>
        </div>
    </div>

    <script>
        // Create animated starfield
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            const numStars = 50;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starfield.appendChild(star);
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const username = formData.get('username');
            const email = formData.get('email');
            const password = formData.get('password');
            
            // Basic validation with fun messages
            if (!username || !email || !password) {
                showFunAlert('Oops! Please fill in all the magical fields! ‚ú®');
                return;
            }
            
            if (password.length < 8) {
                showFunAlert('Your secret password needs to be at least 8 characters long! üîê');
                return;
            }
            
            // Simulate form submission with fun animation
            const submitBtn = event.target.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = 'üåü Creating Your Account... üåü';
            submitBtn.disabled = true;
            submitBtn.style.background = 'linear-gradient(45deg, #a78bfa, #f093fb)';
            
            // Show success message
            setTimeout(() => {
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                
                // Reset button after showing success
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    submitBtn.style.background = '';
                    successMessage.style.display = 'none';
                }, 3000);
            }, 2000);
        }
        
        function showFunAlert(message) {
            // Create a fun custom alert
            const alertDiv = document.createElement('div');
            alertDiv.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(45deg, #ff6b9d, #a78bfa);
                color: white;
                padding: 1rem 2rem;
                border-radius: 25px;
                font-family: var(--font-primary);
                font-weight: 600;
                font-size: 1rem;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 1000;
                animation: bounceIn 0.5s ease-out;
                border: 1px solid rgba(255, 255, 255, 0.2);
            `;
            alertDiv.textContent = message;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.style.animation = 'fadeOut 0.5s ease-out forwards';
                setTimeout(() => alertDiv.remove(), 500);
            }, 3000);
        }
        
        // Add fun hover effects to inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                const icon = this.parentElement.querySelector('.input-icon');
                icon.style.animation = 'pulse 1s infinite';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
                const icon = this.parentElement.querySelector('.input-icon');
                icon.style.animation = '';
            });
        });

        // Add CSS for fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; transform: translateX(-50%) translateY(0); }
                to { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize starfield when page loads
        createStarfield();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join StoryTree - Create Your Account</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-color: #f0fff0; /* Honeydew */
            --primary-card-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(46, 139, 87, 0.2);
            --text-color: #2f4f4f; /* Dark Slate Gray */
            --text-muted: #556b2f; /* Dark Olive Green */
            --accent-green: #2e8b57; /* SeaGreen */
            --accent-yellow: #ffc72c; /* Mango Tango */
            --font-family-heading: 'Luckiest Guy', cursive;
            --font-family-body: 'Nunito', sans-serif;
            --border-radius-md: 18px;
            --border-radius-lg: 24px;
            --shadow-md: 0 4px 8px rgba(0,0,0,0.1);
        }

        body[data-theme="retro"] {
            --bg-color: #fdf3e0;
            --primary-card-bg: rgba(244, 164, 96, 0.6);
            --glass-border: rgba(139, 69, 19, 0.3);
            --text-color: #4a2c2a;
            --text-muted: #8b4513;
            --accent-green: #e67e22;
            --accent-yellow: #1abc9c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-body);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .background-decor {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            bottom: -100px;
            font-size: 2rem;
            color: var(--accent-green);
            animation: float-up 15s linear infinite;
        }

        @keyframes float-up {
            to {
                transform: translateY(-110vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .theme-switcher {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-muted);
            transition: color 0.3s ease;
            z-index: 10;
        }
        .theme-switcher:hover { color: var(--accent-yellow); }

        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            background: var(--primary-card-bg);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-md);
            z-index: 5;
            text-align: center;
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }

        .auth-header h1 {
            font-family: var(--font-family-heading);
            font-size: 2.5rem;
            color: var(--accent-green);
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: var(--text-muted);
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            opacity: 0.6;
        }

        .auth-form input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 2.5rem;
            background-color: rgba(255,255,255,0.5);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-md);
            color: var(--text-color);
            font-family: var(--font-family-body);
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .auth-form input::placeholder { color: var(--text-muted); font-weight: 400; opacity: 0.7; }
        .auth-form input:focus {
            outline: none;
            border-color: var(--accent-green);
            background-color: rgba(255,255,255,0.8);
        }

        .submit-btn {
            background: var(--accent-yellow);
            color: #4a3f00;
            border: none;
            padding: 0.9rem 2rem;
            width: 100%;
            border-radius: 50px;
            font-family: var(--font-family-heading);
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #b38b00;
        }
        
        body[data-theme="retro"] .submit-btn {
            box-shadow: 0 4px 0 #007a63;
            color: white;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #b38b00;
        }
        body[data-theme="retro"] .submit-btn:hover {
            box-shadow: 0 6px 0 #007a63;
        }

        .submit-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #b38b00;
        }
        body[data-theme="retro"] .submit-btn:active {
            box-shadow: 0 2px 0 #007a63;
        }

        .auth-footer {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--accent-green);
            font-weight: 700;
            text-decoration: none;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="background-decor" id="particle-container"></div>
    <div class="theme-switcher" id="themeSwitcher" title="Change Theme"><i class="fa-solid fa-palette"></i></div>

    <div class="auth-container">
        <div class="auth-header">
            <h1>Create Your Account</h1>
            <p>And start growing your own tales!</p>
        </div>
        
        <form class="auth-form" method="post" action="{% url 'storybookgenerator:register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user input-icon"></i>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        placeholder="e.g., storymaster" 
                        required
                        autocomplete="username"
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="your.email@example.com" 
                        required
                        autocomplete="email"
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="8+ characters" 
                        required
                        autocomplete="new-password"
                        minlength="8"
                    >
                </div>
            </div>
            
            <button type="submit" class="submit-btn">
                Create Account
            </button>
        </form>

        <div class="auth-footer">
            <span>
                Already have an account? 
                <a href="{% url 'storybookgenerator:login' %}">
                    Log In
                </a>
            </span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeSwitcher = document.getElementById('themeSwitcher');

            if (themeSwitcher) {
                const themes = ['serene', 'retro'];
                let currentTheme = localStorage.getItem('storybook_theme') || 'serene';
                document.body.setAttribute('data-theme', currentTheme);

                themeSwitcher.addEventListener('click', () => {
                    const currentThemeIndex = themes.indexOf(currentTheme);
                    const nextThemeIndex = (currentThemeIndex + 1) % themes.length;
                    currentTheme = themes[nextThemeIndex];
                    
                    document.body.setAttribute('data-theme', currentTheme);
                    localStorage.setItem('storybook_theme', currentTheme);
                });
            }

            // Particle background
            const particleContainer = document.getElementById('particle-container');
            const sereneIcons = ['<i class="fa-solid fa-leaf"></i>', '<i class="fa-solid fa-seedling"></i>', '<i class="fa-regular fa-lemon"></i>'];
            const retroIcons = ['<i class="fa-solid fa-ghost"></i>', '<i class="fa-solid fa-circle"></i>', '<i class="fa-solid fa-square"></i>'];
            
            function createParticles() {
                if(!particleContainer) return;
                particleContainer.innerHTML = '';
                const currentTheme = document.body.getAttribute('data-theme') || 'serene';
                const icons = currentTheme === 'retro' ? retroIcons : sereneIcons;

                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                    particle.style.left = `${Math.random() * 100}vw`;
                    particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    particle.style.opacity = Math.random() * 0.7 + 0.2;
                    particle.style.fontSize = `${Math.random() * 1.5 + 0.8}rem`;
                    particleContainer.appendChild(particle);
                }
            }

            createParticles();

            if (themeSwitcher) {
                new MutationObserver(createParticles).observe(document.body, { attributes: true, attributeFilter: ['data-theme'] });
            }
        });
    </script>
</body>
</html>

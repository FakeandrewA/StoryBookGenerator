<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - StoryGen</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-color: #0d0b1a;
            --primary-card-bg: #1a162d;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-color: #e0e0e0;
            --text-muted: #8c899b;
            --accent-purple: #8a42ff;
            --accent-blue: #5c67ff;
            --accent-gradient: linear-gradient(90deg, var(--accent-purple), var(--accent-blue));
            --font-family: 'Poppins', sans-serif;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            background: var(--primary-card-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fade-in 0.8s ease-out forwards;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
        }
        .auth-header h1 i {
            color: var(--accent-purple);
        }
        .auth-header p {
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .auth-form .form-group {
            margin-bottom: 1.5rem;
        }

        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        .auth-form .input-wrapper {
            position: relative;
        }

        .auth-form i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .auth-form input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background-color: var(--bg-color);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-md);
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .auth-form input:focus {
            outline: none;
            border-color: var(--accent-purple);
        }

        .submit-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 1rem;
            width: 100%;
            border-radius: var(--border-radius-md);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 66, 255, 0.4);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
        }
        .auth-footer a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fa-solid fa-brain"></i> StoryGen</h1>
            <p>Create your account to start generating stories.</p>
        </div>
        <form class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" placeholder="yourusername" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
            </div>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
        <div class="auth-footer">
            <p>Already have an account? <a href="{% url 'storybookgenerator:login' %}">Log in</a></p>
        </div>
    </div>
</body>
</html>
